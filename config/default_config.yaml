# Default configuration for Jarvis

# System settings
system:
  name: "Jarvis"
  version: "1.0.0"
  debug: false
  log_level: "INFO"
  data_dir: "data"
  temp_dir: "data/temp"

# Core settings
core:
  brain:
    model: "gpt-4"
    temperature: 0.7
    max_tokens: 2000
    context_window: 4000
  
  memory:
    short_term:
      max_items: 100
      default_ttl: 3600  # 1 hour
    long_term:
      db_path: "data/memory.db"
    vector_store:
      dimension: 768
      index_type: "L2"
      store_path: "data/vector_store"

# Voice settings
voice:
  wake_word: "jarvis"
  language: "en-US"
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
  timeout: 5
  energy_threshold: 300
  pause_threshold: 0.8

# UI settings
ui:
  web_dashboard:
    host: "localhost"
    port: 5000
    debug: false
    template_dir: "ui/web_dashboard/templates"
    static_dir: "ui/web_dashboard/static"

